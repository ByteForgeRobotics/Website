<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Events - Byte Forge Robotics</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      background-color: #1f2937;
      color: white;
      font-family: Arial, sans-serif;
      padding: 2rem;
    }

    header {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    header h1 {
      font-size: 2.5rem;
      color: #c084fc;
    }

    header p {
      font-size: 1.2rem;
      color: #d1d5db;
    }

    .events-container {
      max-width: 900px;
      margin: 0 auto;
      display: grid;
      gap: 2rem;
    }

    .event-card {
      background-color: #111827;
      border-left: 6px solid #c084fc;
      padding: 1.5rem;
      border-radius: 0.5rem;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .event-card:hover {
      background-color: #f3f4f6;
      color: #1f2937;
      transform: scale(1.02);
    }

    .event-card h3 {
      margin-top: 0;
      font-size: 1.5rem;
      color: #c084fc;
    }

    .event-card p {
      margin: 0.5rem 0 0;
      color: #d1d5db;
    }

    .event-card:hover p {
      color: #1f2937;
    }

    .no-events {
      font-size: 1.2rem;
      color: #9ca3af;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .no-events i {
      font-size: 2.5rem;
      color: #f87171;
      margin-bottom: 0.5rem;
    }

    a.button-back {
      display: inline-block;
      margin-top: 3rem;
      padding: 0.75rem 1.25rem;
      background-color: #c084fc;
      color: #1f2937;
      text-decoration: none;
      border-radius: 0.375rem;
      transition: all 0.3s ease;
    }

    a.button-back:hover {
      background-color: white;
      color: #111827;
    }

    footer {
      text-align: center;
      margin-top: 4rem;
      color: #9ca3af;
    }

    footer a {
      color: #fbbf24;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>Upcoming Events</h1>
    <p>See where Byte Forge Robotics is headed next!</p>
  </header>

  <section class="events-container">
    <!---
    <div class="event-card">
      <h3>Robotics Expo - May 2025</h3>
      <p>Join us at the annual Robotics Expo where we'll showcase our latest designs and meet other innovative teams.</p>
    </div>

    <div class="event-card">
      <h3>Community STEM Day - June 2025</h3>
      <p>We’ll be hosting STEM activities and demonstrations for local students and families at the city library.</p>
    </div>

    <div class="event-card">
      <h3>State Championship - July 2025</h3>
      <p>Come cheer us on as we compete with the top robotics teams in the state!</p>
    </div>
    -->
    <div class="no-events">
      <i class="fas fa-calendar-times"></i><br/>
      No events currently planned. Check back soon!
    </div>
  </section>



  <div style="text-align: center;">
    <a class="button-back" href="index.html">← Back to Home</a>
  </div>

  <footer>
    <p>Questions? Contact us at 
      <a href="mailto:byteforgerobotics@gmail.com">byteforgerobotics@gmail.com</a>
    </p>
    <p style="margin-top: 1rem;">ByteForge Robotics</p>
  </footer>

</body>
</html>
