  <style>
    body {
      background-color: #1f2937;
      color: white;
      font-family: Arial, sans-serif;
      padding: 2rem;
    }

    header {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    header h1 {
      font-size: 2.5rem;
      color: #c084fc;
    }

    header p {
      font-size: 1.2rem;
      color: #d1d5db;
    }

    .events-container {
      max-width: 900px;
      margin: 0 auto;
      display: grid;
      gap: 2rem;
    }

    .event-card {
      background-color: #111827;
      border-left: 6px solid #c084fc;
      padding: 1.5rem;
      border-radius: 0.5rem;
      transition: transform 0.3s ease, background-color 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .event-card:hover {
      background-color: #f3f4f6;
      color: #1f2937;
      transform: translateY(-5px);
    }

    .event-card h3 {
      margin-top: 0;
      font-size: 1.5rem;
      color: #c084fc;
    }

    .event-card p {
      margin: 0.5rem 0 0;
      color: #d1d5db;
    }

    .event-card:hover p {
      color: #1f2937;
    }

    .no-events {
      font-size: 1.2rem;
      color: #9ca3af;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .no-events i {
      font-size: 2.5rem;
      color: #f87171;
      margin-bottom: 0.5rem;
    }

    a.button-back {
      display: inline-block;
      margin-top: 3rem;
      padding: 0.75rem 1.25rem;
      background-color: #c084fc;
      color: #1f2937;
      text-decoration: none;
      border-radius: 0.375rem;
      transition: all 0.3s ease;
    }

    a.button-back:hover {
      background-color: white;
      color: #111827;
    }

    footer {
      text-align: center;
      margin-top: 4rem;
      color: #9ca3af;
      font-size: 0.9rem;
    }

    footer a {
      color: #fbbf24;
      text-decoration: none;
      margin: 0 0.5rem;
    }

    footer a:hover {
      text-decoration: underline;
    }

    .social-icons {
      margin-top: 1rem;
      font-size: 1.5rem;
    }

    .social-icons a {
      color: #fbbf24;
      margin: 0 0.5rem;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #fcd34d;
    }
  </style>
</head>
