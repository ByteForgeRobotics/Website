<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Events - Byte Forge Robotics</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      background-color: #1f2937;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
    }

    header h1 {
      font-size: 2.5rem;
      color: #34d399;
    }

    header p {
      font-size: 1.25rem;
      color: #d1d5db;
    }

    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      margin-top: 3rem;
      margin-bottom: auto;
    }

    .no-events {
      font-size: 1.2rem;
      color: #9ca3af;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .no-events i {
      font-size: 2.5rem;
      color: #f87171;
      margin-bottom: 0.5rem;
    }

    a.button-back {
      display: inline-block;
      padding: 0.75rem 1.25rem;
      background-color: #34d399;
      color: #1f2937;
      text-decoration: none;
      border-radius: 0.375rem;
      transition: all 0.3s ease;
    }

    a.button-back:hover {
      background-color: white;
      color: #111827;
    }

    footer {
      text-align: center;
      padding: 1rem;
      color: #9ca3af;
    }

    footer a {
      color: #fbbf24;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>Upcoming Events</h1>
    <p>Where to find Byte Forge Robotics in action</p>
  </header>

  <div class="main-content">
    <div class="no-events">
      <i class="fas fa-calendar-times"></i><br/>
      No events currently planned. Check back soon!
    </div>

    <a class="button-back" href="index.html">‚Üê Back to Home</a>
  </div>

  <footer>
    <p>Questions? Contact us at 
      <a href="mailto:byteforgerobotics@gmail.com">byteforgerobotics@gmail.com</a>
    </p>
    <p style="margin-top: 0.5rem;">Byte Forge Robotics.</p>
  </footer>

</body>
</html>
